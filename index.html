<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="logo" id='home-button'>
        <img src="images/logo.png" alt="Logo">
      </div>
      <nav>
        <ul class="menu-list">
          <li class='generic-button' id='beer-category-button'>Cervejas</li>
          <li class='generic-button' id='accessories-category-button'>Acess√≥rios</li>
        </ul>
      </nav>
      <div class="wishlist">
        <li class='generic-button' id="wishlist-button">&#x2764;<span>0</span></li>
      </div>
      <div class="wishlist-content">
        <div class="close-header"><span>Lista de Desejos</span><span class='generic-button' id='close-wishlist-button'>&#65336;</span></div>
        <ul id="wishlist-products" class="wishlist-products">
          
        </ul>
      </div>
    </div>
  </header>
  <template id="product-card">
    <li class="product">
      <div class="product__image">
        <img src="images/logo.png" alt="">
      </div>
      <div>
        <div class="product__title">
          <a target="_blank" href="#">
            <h4>teste</h4>
          </a>
        </div>
      
        <div>
          <div class="product__price">
            <p>R$ <span id="product__price-value">54,00</span></p>
          </div>
          <div class='generic-button product-card-wishlist'>&#x2764;</div>
          <div class='generic-button product-card-delete'>&#128465;</div>
        </div>
      </div>
    </li>
  </template>
  <main>
    <div class="container">
      <ul id="products-list" class="products-list">
      </ul>
    </div>
    <dic class="content-control">
      <div class="generic-button" id="show-more-button"><< Mostrar Mais >></div>
    </dic>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
